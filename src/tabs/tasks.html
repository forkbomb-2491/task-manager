<h2>Create New Task</h2>
<div style="display: flex; justify-content: left; padding-left: 0.75rem; padding-right: 0.75rem;">
    <div style="background: none; border: none; padding: 0; width: 1.35rem; margin-right: 0.5rem;" value="">
    </div>
        
    <div style="flex-grow: 1;">
        <div class="sortbutton" id="alphasort">Name</div>
    </div>
    <div style="min-width: 9ch; max-width: 9ch; display: flex;">
        <div class="sortbutton" id="categorysort">Category</div>
    </div>
    <div style="min-width: 10ch; max-width: 10ch; display: flex;">
        <div class="sortbutton" id="sizesort">Size</div>
    </div>
    <div style="min-width: 13ch; max-width: 13ch; display: flex;">
        <div class="sortbutton" id="importancesort">Importance</div>
    </div>
    <div style="min-width: 17.5ch; max-width: 17.5ch; display: flex;">
        <div class="sortbutton" id="duedatearrow">Due Date</div>
    </div>
    <div style="background: none; border: 0;" class="deletetask"></div>
</div>
<div class="task" style="justify-content: left;" id="taskcreatebox">
    <form name="taskcreate" id="taskcreateform" autocomplete="off">
        <input type="submit" style="background: none; border: none; padding: 0; width: 1.35rem; margin-right: 0.5rem;" value="➕">
        <div style="display: flex; flex-grow: 1;">
            <div style="flex-grow: 1;">
                <input type = "text" id = "titleinput" name="titleinput" required>
            </div>
            <div style="min-width: 9ch; max-width: 9ch; display: flex;">
                <select id = "catinput" name = "catinput" required>
                    <option name="default">Default</option>
                    <option name="red">Red</option>
                    <option name="orange">Orange</option>
                    <option name="yellow">Yellow</option>
                    <option name="green">Green</option>
                    <option name="blue">Blue</option>
                    <option name="purple">Purple</option>
                </select>
            </div>
            <div style="min-width: 10ch; max-width: 10ch;">
                <select id = "sizeinput" name = "sizeinput" required>
                    <option name="0">Tiny</option>
                    <option name="1">Small</option>
                    <option name="2">Medium</option>
                    <option name="3">Big</option>
                    <option name="4">Huge</option>
                </select>
            </div>
            <div style="min-width: 13ch; min-width: 13ch; display: flex;">
                <select id = "importanceinput" name = "importanceinput" required>
                    <option name="0">Trivial</option>
                    <option name="1">Unimportant</option>
                    <option name="2">Average</option>
                    <option name="3">Important</option>
                    <option name="4">Vital</option>
                </select>
            </div>
            <div style="min-width: 17ch; max-width: 17ch; display: flex;">
                <input id="deadlineinput" type="date" required>
            </div>
        </div>
        <div style="background: none; border: 0;" class="deletetask"></div>
    </form>
</div>
