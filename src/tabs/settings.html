<h1 style="margin-top: 0;">Settings</h1>
<h2>Reminder Settings</h2>
<form name="remindersettings" id="remindersettings">
    You will receive notifications between <input id="notifstart" type="time"> and <input id="notifend" type="time"> on <br>
    <input type="checkbox" id="remindersun" name="remindermon" value=0>
    <label for="remindersun">Sunday</label>
    <input type="checkbox" id="remindermon" name="remindermon" value=1>
    <label for="remindermon">Monday</label>
    <input type="checkbox" id="remindertue" name="remindertue" value=2>
    <label for="remindertue">Tuesday</label>
    <input type="checkbox" id="reminderwed" name="reminderwed" value=3>
    <label for="reminderwed">Wedesday</label>
    <input type="checkbox" id="reminderthu" name="reminderthu" value=4>
    <label for="reminderthu">Thursday</label>
    <input type="checkbox" id="reminderfri" name="reminderfri" value=5>
    <label for="reminderfri">Friday</label>
    <input type="checkbox" id="remindersat" name="remindersat" value=6>
    <label for="remindersat">Saturday</label>
    <br>
    with the average time between notifs being
    <b><label for="notifintervalslider" id="notifinterval">60</label></b> minutes <br>
    <input type="range" class="settingsslider" id="notifintervalslider" name = "worktime" min="5" max="120" value="60" step="5" style="width: 50%;" oninput="notifinterval.innerText=this.value">
    <div style="display:flex; justify-content: space-between;">
        <input type="submit" class="settingsbutton" id="confirmremindsettings"  value="Confirm Reminder Settings">
        <button class="settingsbutton" id="notiftestbutton">Notification Test</button>
    </div>
</form>

<h2>Sound Settings</h2>
<h3>Time Block Volume</h3>
<input type="range" class="settingsslider" id="timervolumeslider" name = "worktime" min="0" max="50" value="25" step="5" style="width: 50%;" oninput="timervolume.innerText = this.value">            
<label for="timervolumeslider" id="timervolume">25</label>

<h2>Display</h2>
<h3>Tab Display</h3>
<p><i>Hide tabs you find unnecessary.</i></p>
<form name="tabsettings" id="tabsettings">
    <input type="checkbox" id="tpactive" name="tpactive">
    <label for="tpactive">Taskplanner</label>
    <input type="checkbox" id="tbactive" name="tbactive">
    <label for="tbactive">Time Block</label>
    <input type="checkbox" id="eisenhoweractive" name="eisenhoweractive">
    <label for="eisenhoweractive">Eisenhower</label>
    <input type="checkbox" id="dopamenuactive" name="dopamenuactive">
    <label for="dopamenuactive">Dopamenu</label>
    <input type="checkbox" id="remindersactive" name="remindersactive">
    <label for="remindersactive">Reminders</label>
</form>
