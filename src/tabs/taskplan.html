<h1>Task Planner</h1>
<div style="display: flex; justify-content: space-between;">
    <div class="tpcontainer" style="width: 30%;">
        <h2>Task</h2>
        <h3>Filter Tasks</h3>
        <form name="tpform" id="tpform">
            <div style="display: flex; justify-content: space-between;">
                <select style="width: 47%;" id = "tpsizefilter" name = "sizeinput" required style="font-size: small">
                    <option name="0">Tiny and up</option>
                    <option name="1">Small and up</option>
                    <option name="2" selected="true">Medium and up</option>
                    <option name="3">Big and up</option>
                    <option name="4">Huge and up</option>
                </select>
                <select style="width: 47%;" id = "tpimportancefilter" name = "importanceinput" required style="font-size: small">
                    <option name="0">Trivial and up</option>
                    <option name="1">Unimportant and up</option>
                    <option name="2" selected="true">Average and up</option>
                    <option name="3">Important and up</option>
                    <option name="4">Vital and up</option>
                </select>
            </div>
            <h3>Choose Task</h3>
            <div>
                <select id= "tptask" class="tpselect" name = "tptask" style="width: 100%;" required></select>
            </div>
            <div id="tpdeadlinedisplay">
                Due DATE
            </div>
        </form>
        <h3>Make Subtasks</h3><br>
        <form name="subtaskcreate" autocomplete="off" id="tpsubtaskcreate" class="task" style="display:flex; justify-content: space-between;">
            <input type="submit" style="background: none; border: none; padding: 0; width: 1.35rem; margin-right: 0.5rem;" value="➕">
            <input type="text" id="tpsubtasktitleinput" name="titleinput" style="width: 45%; font-size: small;">
            <input type="date" id="tpsubtaskdateinput" name="deadlineinput" style="width:45%; font-size: small;">
        </form>
        <div name="subtasklist" id="tpsubtasklist">
        </div>
    </div>
    <div class="tpcontainer" style="width: 80%; margin-left: 2rem;">
        <div style="display: flex; justify-content: space-between;">
            <button class="plannershift" id="tplastmonth">‹</button>
            <div class="flexspacer"></div>
            <h2 id="tpmonthlabel" style="margin-bottom: 0.5rem;"></h2>
            <div class="flexspacer"></div>
            <button class="plannershift" id="tpnextmonth">›</button>
        </div>
        <div class="tpcalendar" style="display:flex; justify-content: space-between;">
            <div class="tpday" id="tpsun"></div>
            <div class="tpday" id="tpmon"></div>
            <div class="tpday" id="tptue"></div>
            <div class="tpday" id="tpwed"></div>
            <div class="tpday" id="tpthu"></div>
            <div class="tpday" id="tpfri"></div>
            <div class="tpday" id="tpsat"></div>
        </div>
    </div>
</div>
