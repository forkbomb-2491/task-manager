<h1>Project Planner</h1>
<div id="taskplan" style="display: flex; justify-content: space-between;">
    <div class="container" id="tpleftside" style="width: 30%;">
        <h2>Main Project Task</h2>
        <h3>Filter Tasks</h3>
        <form name="tpform" id="tpform">
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 33%">
                    <h4>Size</h4>
                </div>
                <div style="text-align: right; width: 33%">
                    <h4>Importance</h4>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <select style="width: 50%;" id = "tpsizefilter" name = "sizeinput" required style="font-size: small">
                    <option name="0">Tiny and up</option>
                    <option name="1">Small and up</option>
                    <option name="2" selected="true">Medium and up</option>
                    <option name="3">Big and up</option>
                    <option name="4">Huge and up</option>
                </select>
                <select style="width: 50%;" id = "tpimportancefilter" name = "importanceinput" required style="font-size: small">
                    <option name="0">Trivial and up</option>
                    <option name="1">Unimportant and up</option>
                    <option name="2" selected="true">Average and up</option>
                    <option name="3">Important and up</option>
                    <option name="4">Vital and up</option>
                </select>
            </div>
            <div>
                <h4>List</h4>
                <select style="width: 100%;" id = "tplistfilter" name = "listinput" required style="font-size: small">
                </select>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <h3>Choose Task</h3>
                <h3>Completion</h3>
            </div>
            <div style="display: flex; justify-content: space-between; max-height: 25.5px;">
                <select id= "tptask" class="select" name = "tptask" style="max-width: 75%; min-width: 75%;" required></select>
                <div id="tpprogress" style="width: 10%; margin: 0.25rem; text-align: right;">100%</div>
            </div>

        </form>
        <h3>Make Subtasks</h3><br>
        <div class="task" style="display: flex;" id="tpsubtaskcreatebox">
            <form name="subtaskcreate" autocomplete="off" id="tpsubtaskcreate" style="display:flex; justify-content: left;">
                <input type="submit" style="background: none; border: none; padding: 0; width: 1.35rem; margin-right: 0.5rem;" value="‚ûï">
                <div id="subtaskcreatecontent" style="display: inline; flex-grow: 1;">
                    <input type="text" id="tpsubtasktitleinput" name="titleinput" style="flex-grow: 1; font-size: small;" required>
                    <div style="display: flex;">
                        <select id="tpsizeinput" name="sizeinput" style="min-width: 9ch; max-width: 9ch; font-size: small;" required>
                            <option name="0">Tiny</option>
                            <option name="1">Small</option>
                            <option name="2">Medium</option>
                            <option name="3">Big</option>
                            <option name="4">Huge</option>
                        </select>
                        <input type="datetime-local" id="tpsubtaskdateinput" name="deadlineinput" style="flex-grow: 1; font-size: small;" required>         
                    </div>
                </div>
            </form>
        </div>
        <i>Hover over date in calendar to see details.</i><br>
        <div class="subtasklist" name="subtasklist" id="tpsubtasklist">
        </div>
        <!-- <br> -->
        <div style="display: flex; margin-bottom: 0.5rem;">
            <h3>Project Task</h3>
            <div class="flexspacer"></div>
            <h3 style="text-align: right;">Deadline</h3>
        </div>
        <div class="task" style="display: flex; justify-content: space-between;">
            <div style="background: none; border: none; padding: 0; width: 1.35rem; margin-right: 0.5rem;">üèÅ</div>
            <div style="display: flex; flex-grow: 1; justify-content: space-between;">
                <div id="tpmaintaskname" style="flex-grow: 1; font-size: small;"></div>
                <div id="tpdeadlinedisplay" style="min-width: 18ch; max-width: 18ch; font-size: small; text-align: right;"></div>
            </div>
            <div style="background: none; border: 0;" class="deletetask"></div>
        </div>

        <!-- <i></div> Non-Project Task</i> -->
    </div>
    <div class="container" id="tprightside" style="width: 80%; margin-left: 2rem;">
        <div style="display: flex; justify-content: space-between;">
            <h2>Project Calendar</h2>
            <div>
                <label for="tpfullcal">Show Full Calendar</label>
                <input type="checkbox" id="tpfullcal" name="tpfullcal" value=1>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button class="plannershift" id="tplastmonth">‚Äπ</button>
            <div class="flexspacer"></div>
            <h2 id="tpmonthlabel" style="margin-bottom: 0.5rem;"></h2>
            <div class="flexspacer"></div>
            <button class="plannershift" id="tpnextmonth">‚Ä∫</button>
        </div>
        <div class="tpcalendar" style="display:flex; justify-content: space-between;">
            <div class="calday" id="tpsun"></div>
            <div class="calday" id="tpmon"></div>
            <div class="calday" id="tptue"></div>
            <div class="calday" id="tpwed"></div>
            <div class="calday" id="tpthu"></div>
            <div class="calday" id="tpfri"></div>
            <div class="calday" id="tpsat"></div>
        </div>
    </div>
</div>
