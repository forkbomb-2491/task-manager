<div style="display: flex; justify-content: space-between">
    <h1 style="margin-top: 0;">Planner</h1>
    <div class="flexspacer"></div>
    <button class="settingsbutton" id="switchplanner" style="font-size: small;">Switch Orientation</button>
    <button class="settingsbutton" id="plannercalbutton" style="font-size: small;">Monthly View</button>
</div>
<div id="plannerweekly" class="container">
    <div style="display: flex; justify-content: space-between;">
        <button class="plannershift" id="plannerlastweek">«</button>
        <button class="plannershift" id="planneryesterday">‹</button>
        <div class="flexspacer"></div>
        <h2 id="plannerdaterange" style="margin-bottom: 0.5rem;"></h2>
        <div class="flexspacer"></div>
        <button class="plannershift" id="plannertomorrow">›</button>
        <button class="plannershift" id="plannernextweek">»</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <button id="plannerthisweek" style="margin-top: 0; margin-bottom: 1rem;">This Week</button>
    </div>
    <div class="plannercontainer" style="flex-grow: 1;"></div>
</div>
<div id="plannercalendar" class="container" style="display: none;">
    <div style="display: flex; justify-content: space-between;">
        <button class="plannershift" id="callastmonth">‹</button>
        <div class="flexspacer"></div>
        <h2 id="calmonthlabel" style="margin-bottom: 0.5rem;"></h2>
        <div class="flexspacer"></div>
        <button class="plannershift" id="calnextmonth">›</button>
    </div>
    <div style="display: flex; justify-content: center;">
        <button id="plannerthismonth" style="margin-top: 0; margin-bottom: 1rem;">This Month</button>
    </div>
    <div style="display: flex; flex-direction: row;">
        <h2 style="min-width: 1.25rem; max-width: 1.25rem;"></h2>
        <b class="caldaylabel">Sunday</b>
        <b class="caldaylabel">Monday</b>
        <b class="caldaylabel">Tuesday</b>
        <b class="caldaylabel">Wednesday</b>
        <b class="caldaylabel">Thursday</b>
        <b class="caldaylabel">Friday</b>
        <b class="caldaylabel">Saturday</b>
    </div>
    <div id="plannercalweeks"></div>
</div>
<div style="height: 1rem;"></div>
